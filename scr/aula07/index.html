<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div>
        <h1>Formulários Web </h1>
        <p>Acesse meu instagram
            <a href="https://instagram.com/joaoniedziejko" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
        </p>
    </div>

    <div class="formulario">
        <form action="#" method="get">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="Seu nome" required>

            <label for="data de nascimento">Data de Nascimento:</label>
            <input class="hover" id="idade" type="date" name="idade" placeholder="Sua data de nascimento" required>

            <label for="e-mail">E-mail:</label>
            <input id="email" name="mail" type="email" required>

            <label for="periodo">Período da graduação:</label>
            <input id="semestre" name="semester" type="number" min="1" max="8">

            <label for="senha">Senha:</label>
            <input type="password" name="password" id="password" maxlength="8" minlength="6" placeholder="Digite uma senha">

            <label for="placa">Placa do seu Veículo:</label>
            <input type="text" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}" placeholder="AAA0A00">

            <!--Para enviar o formulário todo-->
            <input type="submit" value="Enviar">
        </form>

    </div>
</body>

</html>
