<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- metadados -->
  <meta charset="UTF-8" />
  <!-- pacote que traz conjuntos ^especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aula 1</title>
  <!-- nome da aba -->
</head>

<body>
  <h1>Lista</h1>
  <p>Listas</p>
  <h2>Tags de lista</h2>
  <p>Está é uma lista ordenada!</p>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <p>Lista não ordenada</p>
  <ul>
    <li>Aluno 1</li>
    <li>Aluno 2</li>
    <li>Aluno 3</li>
  </ul>

  <dl>
    <dt>I</dt>
    <dd>Texto 1</dd>
    <dt>II</dt>
    <dd>Texto 2</dd>
    <dt>III</dt>
    <dd>Texto 3</dd>
    <dt>IV</dt>
    <dd>Texto 4</dd>
  </dl>

</body>

</html>
